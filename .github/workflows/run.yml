name: Jasser-Cloud-Automation
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # سيعمل تلقائياً كل ساعة بالضبط
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install selenium webdriver-manager requests
      - name: Run Selenium Bot
        run: python bot.py
