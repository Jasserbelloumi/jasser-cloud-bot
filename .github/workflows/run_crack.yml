name: Facebook Selenium Crack
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Selenium and Requirements
        run: |
          pip install selenium webdriver-manager requests beautifulsoup4
          
      - name: Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Run Cracking Script
        env:
          PYTHONUNBUFFERED: 1
        run: python bot.py
