name: Facebook Crack Engine
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 pillow
          
      - name: Run Cracking Script
        env:
          PYTHONUNBUFFERED: 1
        run: python bot.py
